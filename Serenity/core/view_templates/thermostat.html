<md-card>
    <div layout='row' layout-align='center center'>
        <device-card layout='row' flex layout-wrap layout-align='center center'><span flex layout='row'><md-title layout-align='center center' style='cursor: pointer;' ng-click='selectDeviceIndex($index)'>{{ item.name }}</md-title></span>
            <md-card-content layout-align='center center' style='padding:7px' layout='row'>
                <md-button>
                    <ng-md-icon icon='expand_more'></ng-md-icon>
                </md-button><span layout-align='center center' style='font-size:20px'>{{deviceStates[item.id].target}}</span>
                <md-button>
                    <ng-md-icon icon='expand_less'></ng-md-icon>
                </md-button>
    </div>
    </device-card>
    <md-card-content ng-show='$index ==selectedDeviceIndex'>
        <md-divider></md-divider>
        <div layout='row' layout-align='center center' layout-wrap>
            <md-button flex=50>On</md-button>
            <md-button flex=50>Off</md-button>
        </div>
        <md-divider></md-divider>
        <md-subhead> Turn off in: </md-subhead>
        <div layout='row' layout-align='center center'>
            <md-button flex=25>30m</md-button>
            <md-button flex=25>1h</md-button>
            <md-button flex=25>2h</md-button>
            <md-button flex=25>4h</md-button>
        </div>
        <br>
        <md-card-actions layout='row' layout-align='start center'>
            <md-button>More Info</md-button>
        </md-card-actions>
    </md-card-content>
    </md-card-content>
</md-card>
