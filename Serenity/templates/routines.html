{% raw %}
<ui-view>
  <md-content layout-padding ng-cloak  layout="row" layout-align="center center">



    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="5" md-row-height-gt-md="1:1" md-row-height="1:1"  md-gutter-sm="20px" md-gutter-gt-sm="20px" md-gutter-gt-md="40px" layout-padding flex=95 > 

        <md-grid-tile class="gray" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" style="background-color: eee" ng-repeat="(name, routine) in routines" ng-click="changeRoutine(); showSimpleToast('Executed ' + name + '!')">
        <i class="material-icons" style="font-size:48px" >{{routine.icon}}</i>
            <md-grid-tile-footer>
                <h3>{{name}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

                

    </md-grid-list>

     </md-content>
</ui-view>


{% endraw %}
